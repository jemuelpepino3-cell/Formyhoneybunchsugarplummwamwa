    body {

      padding: 0;
      height: 100vh;

      background: linear-gradient(135deg, #ff9a9e, #fecfef, #ff758c);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 25px;
      text-align: center;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {

      color: #e63946;
      line-height: 1.3;
    }

    .decor {
      font-size: 26px;
      margin: 10px 0;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 18px;

    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #ffd6e0;
      color: #333;
    }

    button:active {
      transform: scale(0.95);
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 22px;
      color: #e63946;
      animation: pop 0.4s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      font-size: 22px;
      animation: float 5s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Balloon */
    .balloon {
      position: fixed;
      bottom: -100px;
      left: 50%;
      font-size: 50px;
      animation: balloonFly 10s linear infinite;
    }

    @keyframes balloonFly {
      0% { transform: translate(-50%, 0); }
      100% { transform: translate(-50%, -120vh); }
    }
  </style>
</head>
